<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container mt-5 w-50 form">
        <h1>ĐĂNG NHẬP</h1>
        <div>
            <div class="form-group">
                <label for="email">Địa chỉ Email</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                <small id="errEmail" class="text-danger">(*)</small>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Matkhau123">
                <small id="errPass" class="text-danger">(*)</small>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3" id="btnLogin">Đăng nhập</button> <br>
            <p>Bạn chưa có tài khoản? <a href="../html/signUp.html">Đăng kí</a></p>
        </div>
    </div>
    <script src="../js/check-login.js"></script>
</body>
</html>
